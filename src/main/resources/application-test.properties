# Test Profile Configuration
spring.application.name=banco-financiera-test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration (Minimal for tests)
logging.level.com.banco_financiera=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Security Configuration
security.user.name=testuser
security.user.password=testpass

# Disable Actuator in tests
management.endpoints.web.exposure.include=health

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false